<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Service</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
  <header th:replace="/fragments/commons :: nav"></header>

    <form class="add-service" th:method="post" th:action="@{/products/add}" th:object="${productAddBindingModel}">
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="name" class="h4 mb-2 text-white">Name</label>
            </div>
            <input th:field="*{name}"
                   th:errorclass="bg-danger"
                   type="text"
                   class="form-control"
                   id="name"
                   name="name"/>
            <small th:if="${#fields.hasErrors('name')}"
                   th:errors="*{name}"
                   class="text-danger">Name error</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="description" class="h4 mb-2">Description</label>
            </div>
            <textarea th:field="*{description}"
                      th:errorclass="bg-danger"
                      type="text"
                      class="form-control"
                      id="description"
                      name="description"></textarea>
            <small th:if="${#fields.hasErrors('description')}"
                   th:errors="*{description}"
                   class="text-danger">Description error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="price" class="h4 mb-2">Price</label>
            </div>
            <input th:field="*{price}"
                   th:errorclass="bg-danger" type="number" step="0.1" class="form-control" id="price" name="price"/>
            <small th:if="${#fields.hasErrors('price')}"
                   th:errors="*{price}" class="text-danger">Price error message</small>
        </div>

        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="category" class="h4 mb-2">Category</label>
            </div>
            <select th:field="*{category}" th:errorclass="bg-danger" class="browser" id="category" name="category">
                <option value="">Select service</option>
				<option th:each="c : ${T(bg.softuni.portfolio.model.enums.CategoryNameEnum).values()}"
                        th:value="${c}" th:text="${c}">Service</option>
            </select>
            <small th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="text-danger">Category error message</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="addbtn" value="Register">Add product</button>
        </div>
    </form>
  </body>
</html>
