<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contact Niki</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header th:replace="/fragments/commons :: nav"></header>
    <section>
        <div class="form-submit">
            <h2 class="subtitle">Submit</h2>
            <form target="_blank" action="https://formsubmit.co/el/kedama" method="POST">
                <input type="hidden" name="_captcha" value="false">
                <div class="form-row">
                    <input type="name" name="name" class="form-control" placeholder="Full Name">
                    <input type="email" name="email" class="form-control" placeholder="Email">
                </div>

                <textarea placeholder="Your message" name="message" rows="10" required></textarea>
                <button type="submit">Submit form</button>
            </form>
        </div>
    </section>

    <footer>

    </footer>
</body>
</html>
